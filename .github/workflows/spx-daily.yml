name: SPX Daily Research

on:
  schedule:
    # Example: SGT 18:30 = UTC 10:30
    - cron: "30 10 * * 1-5"
  workflow_dispatch:

jobs:
  run-research:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Config lint (safety)
        run: |
          python -m research.tools.validate_config --config config/spx_config.yaml

      - name: Run research
        run: |
          python -m research.runner --session PRE --config config/spx_config.yaml

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: spx-outputs
          path: outputs/
